<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container col d-flex justify-content-center" style="margin-top:29vh">
        <div class="card" style="width: 35rem;">
            <div class="card-body my-3 col ">
                <div class="container col d-flex justify-content-center">
                    <div class="wave -one"></div>
                    <div class="wave -two"></div>
                    <div class="wave -three"></div>
                    <div id="weathercon">
                        <i class="fas fa-sun" style="color: #eccc68;"></i>
                    </div>
                    <div class="info">
                        <h2 class="location">
                            <i class="fas fa-street-view"></i>{%location%},{%cn%}
                        </h2>
                        <div id="date">WED||10:34||oct 23</div>
                        <h1 class="temp">{%tempVal%}&deg;C</h1>
                        <h3 class="tempmin_max">{%tempMin%}&deg;C || {%tempMax%}&deg;C</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="time.js"></script>
    
</body>

</html>
